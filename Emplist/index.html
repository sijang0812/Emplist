<!DOCTYPE html>
  <html lang="ko" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>
    <body>
      <style>
        .naviborder {
          border: 1px solid;
          padding: 1px;
          background-color: #F2F0F0;
          border-color: #444444;
        }
        .navititle {
          font-weight: bold;
          color: #444444;
        }
        .naviinput {
           background-color: #FFFFFF;
        }
        .tablesty {
          border: 1px solid;
          border-color: #7C7C7C;
        }
        th{
          background-color: #E3DEDB;
          border: 1px solid;
          border-color: #7C7C7C;
          align-items: center;
          width: 90px;
        }
        td{
          background-color: #FFFFFF;
          border: 1px solid;
          border-color: #E3DEDB;
        }
      </style>
      <td>
        <select name="select_box" id="select_box" size="1">
          <option value="">-------------</option>
          <option value="deptcodes">부서코드</option>
          <option value="deptnames">부서명</option>
          <option value="parentdepts">상위부서</option>
          <option value="areas">지역</option>
          <option value="bossids">부사장ID</option>
        </select>
      </td>
      <input id="search_box" type="text" onkeyup="enterkey();"></input>
      <button id="search_btn" onclick="searchFunction()">찾기</button>
      <br/><br/>
      <button id="first" onclick="firstFunction()">first</button>
      <button id="prev" onclick="prevFunction()">prev</button>
      <button id="next" onclick="nextFunction()">next</button>
      <button id="last" onclick="lastFunction()">last</button><br/><br/>
      <div class="naviborder"><br/>
        &nbsp&nbsp&nbsp
        <label class="navititle">부서코드: </label>
        <input id="p1" class="naviinput" readonly>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <label class="navititle">부 서 명: </label>
        <input id="p2" class="naviinput" readonly><br/><br/>
        &nbsp&nbsp&nbsp
        <label class="navititle">상위부서: </label>
        <input id="p3" class="naviinput" readonly>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <label class="navititle">지&nbsp&nbsp&nbsp&nbsp&nbsp역: </label>
        <input id="p4" class="naviinput" readonly><br/><br/>
        &nbsp&nbsp&nbsp
        <label class="navititle">부서장ID: </label>
        <input id="p5" class="naviinput" readonly><br/><br/>
      </div><br/><br/>
      <table id="temp_table" class="tablesty">
        <thead>
        <th>사    번</th>
        <th>성    명</th>
        <th>생    일</th>
        <th>부서코드</th>
        <th>채용형태</th>
        <th>근무여부</th>
        <th>전화번호</th>
        <th>급    여</th>
        <th>직    급</th>
        <th>평가대상</th>
        </thead>
      </table>
      <p id="p6"></p>
      <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
      <script type="text/javascript">
        var i = 0;
        var deptoflength = 0;
        var myObj;

        var myObj1;
        var empoflength = 0;
        var temp;
        var dept;
        //
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if(this.readyState == 4 && this.status == 200) {
            myObj = JSON.parse(this.responseText);
            deptoflength = myObj.length;
          }
        };
        //let url1 = new URL('https://sijang0812.github.io/Emplist/dept.txt');
        xmlhttp.open("GET", "dept.txt", true);
        xmlhttp.send();
        //
        //
       var xmlhttp1 = new XMLHttpRequest();
       xmlhttp1.onreadystatechange = function() {
         if(this.readyState == 4 && this.status == 200) {
           myObj1 = JSON.parse(this.responseText);
           empoflength = myObj1.length;
         }
       };
        //let url2 = new URL('https://sijang0812.github.io/Emplist/emp.txt');
       xmlhttp1.open("GET", "emp.txt", true);
       xmlhttp1.send();
       //
        //first함수
        function firstFunction() {
          $('#search_box').val("");
          $('#temp_table > tbody').empty();
          dept = myObj[0];
          temp = dept.DEPT_CODE;
          naviinsert();
          i = 0;
          tableinsert();
        }
        //prev함수
        function prevFunction() {
          $('#search_box').val("");
          $('#temp_table > tbody').empty();
          if(i == 0) {
            dept = myObj[myObj.length-1];
            temp = dept.DEPT_CODE;
            naviinsert();
            i = myObj.length-1;
            tableinsert();
          }
          else {
            dept = myObj[i-1];
            temp = dept.DEPT_CODE;
            naviinsert();
            i = i-1;
            tableinsert();
          }
        }
        //next함수
        function nextFunction() {
          $('#search_box').val("");
          $('#temp_table > tbody').empty();
          if(i == deptoflength-1) {
            dept = myObj[0];
            temp = dept.DEPT_CODE;
            naviinsert();
            i = 0;
            tableinsert();
          }
          else {
            dept = myObj[i+1];
            temp = dept.DEPT_CODE;
            naviinsert();
            i = i+1;
            tableinsert();
          }
        }
        //last함수
        function lastFunction() {
          $('#search_box').val("");
          $('#temp_table > tbody').empty();
          dept = myObj[myObj.length-1];
          temp = dept.DEPT_CODE;
          naviinsert();
          i = deptoflength-1;
          tableinsert();
        }
        //searchFunction함수
        function searchFunction() {
          $('#temp_table > tbody').empty();
          var search_value = document.getElementById("search_box").value;
          var isfound = false;
          var sel = document.getElementById("select_box");
          var val = sel.options[sel.selectedIndex].value;
          if(val == 'deptcodes') {
            for(var j = 0; j < deptoflength; j++) {
              dept = myObj[j];
              if(search_value == dept.DEPT_CODE) {
                temp = dept.DEPT_CODE;
                naviinsert();
                isfound = true;
                i = j;
                tableinsert();
              }
            }
          }
          if(val == 'deptnames') {
            for(var j = 0; j < deptoflength; j++) {
              dept = myObj[j];
              if(search_value == dept.DEPT_NAME) {
                temp = dept.DEPT_CODE;
                naviinsert();
                isfound = true;
                i = j;
                tableinsert();
              }
            }
          }
          if(val == 'parentdepts') {
            for(var j = 0; j < deptoflength; j++) {
              dept = myObj[j];
              if(search_value == dept.PARENT_DEPT) {
                temp = dept.DEPT_CODE;
                isfound = true;
                i = j;
                tableinsert();
              }
            }
          }
          if(val == 'areas') {
            for(var j = 0; j < deptoflength; j++) {
              dept = myObj[j];
              if(search_value == dept.AREA) {
                temp = dept.DEPT_CODE;
                isfound = true;
                i = j;
                tableinsert();
              }
            }
          }
          if(val == 'bossids') {
            for(var j = 0; j < deptoflength; j++) {
              dept = myObj[j];
              if(search_value == dept.BOSS_ID) {
                temp = dept.DEPT_CODE;
                isfound = true;
                i = j;
                tableinsert();
              }
            }
          }
          if(val == "") {
            alert("항목을 선택하세요.");
          }
          if(val != "" && search_value == "") {
            alert("데이터를 입력하세요.");
          }
          if(isfound == false && search_value != "") {
            alert('해당 데이터를 찾을 수 없습니다.');
          }
        }
        //enterkey함수
        function enterkey() {
          if(window.event.keyCode == 13) {
            searchFunction();
          }
        }
        //table삽입
        function tableinsert() {
          for(var j = 0; j < empoflength; j++) {
            var emp = myObj1[j];
            if(temp == emp.DEPT_CODE) {
              $('#temp_table').append($('<tr>')
                              .append($('<td>').append(emp.EMP_ID))
                              .append($('<td>').append(emp.EMP_NAME))
                              .append($('<td>').append(emp.BIRTH_DATE))
                              .append($('<td>').append(emp.DEPT_CODE))
                              .append($('<td>').append(emp.EMP_TYPE))
                              .append($('<td>').append(emp.USE_YN))
                              .append($('<td>').append(emp.TEL))
                              .append($('<td>').append(emp.SALARY))
                              .append($('<td>').append(emp.LEV))
                              .append($('<td>').append(emp.EVAL_YN)));
            }
          }
        }
        //navigation data삽입
        function naviinsert() {
          $('#p1').val(dept.DEPT_CODE);
          $('#p2').val(dept.DEPT_NAME);
          $('#p3').val(dept.PARENT_DEPT);
          $('#p4').val(dept.AREA);
          $('#p5').val(dept.BOSS_ID);
        }
      </script>
    </body>
  </html>
